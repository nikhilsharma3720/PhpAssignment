<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Register Template</title>

    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");

      .font-family-karla {
        font-family: karla;
      }
    </style>
  </head>
  <body class="bg-white font-family-karla h-screen">
    <div class="w-full flex flex-wrap">
      <div class="w-full md:w-1/2 flex flex-col">
        <div
          class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-12"
        >
          <a href="#" alt="Logo">
            <img
              src="https://en.pimg.jp/058/104/879/1/58104879.jpg"
              alt="coffee"
              class="h-24 w-28 object-cover object-cover"
            />
          </a>
        </div>

        <div
          class="
            flex flex-col
            justify-center
            md:justify-start
            my-auto
            pt-8
            md:pt-0
            px-8
            md:px-24
            lg:px-32
          "
        >
          <p class="text-center text-3xl">SignUp</p>
          <form
            class="flex flex-col pt-3 md:pt-8"
            onsubmit="event.preventDefault();"
          >
            <div class="flex flex-col pt-4">
              <label for="name" class="text-lg">Name</label>
              <input
                type="text"
                id="name"
                placeholder="John Smith"
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  mt-1
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
              />
            </div>

            <div class="flex flex-col pt-4">
              <label for="email" class="text-lg">Email</label>
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  mt-1
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
              />
            </div>

            <div class="flex flex-col pt-4">
              <label for="password" class="text-lg">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  mt-1
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
              />
            </div>

            <div class="flex flex-col pt-4">
              <label for="confirm-password" class="text-lg"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                placeholder="Password"
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  mt-1
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
              />
            </div>

            <div class="flex flex-col pt-4">
              <label for="Gender" class="text-lg">Gender</label>
              <input type="radio" id="html" name="fav_language" value="HTML" />
              <label for="html">HTML</label><br />
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label for="css">CSS</label><br />
              <input
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
              />
              <label for="javascript">JavaScript</label>
            </div>

            <div class="flex flex-col pt-4">
              <label for="mobile-number" class="text-lg">Mobile Number</label>
              <input
                type="number"
                id="mobile-number"
                placeholder="Mobile Number"
                class="
                  shadow
                  appearance-none
                  border
                  rounded
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  mt-1
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
              />
            </div>

            <input
              type="submit"
              value="Register"
              class="
                bg-black
                text-white
                font-bold
                text-lg
                hover:bg-gray-700
                p-2
                mt-8
              "
            />
          </form>
          <div class="text-center pt-12 pb-12">
            <p>
              Already have an account?
              <a href="login.html" class="underline font-semibold"
                >Log in here.</a
              >
            </p>
          </div>
        </div>
      </div>

      <div class="w-1/2 shadow-2xl fixed left-1/2">
        <img
          class="object-cover w-full h-screen hidden md:block"
          src="https://source.unsplash.com/IXUM4cJynP0"
          alt="Background"
        />
      </div>
    </div>
  </body>
</html>
